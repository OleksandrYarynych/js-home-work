    <body>
        <section class="wrapper">
            <div class="task">

                    <option class="task_select-student__option" value="Tanya">Tanya</option>
                    <option class="task_select-student__option" value="Victor">Victor</option>
                    <option class="task_select-student__option" value="Anton">Anton</option>
                </select>
                <button class="task__button">Показати дані</button>
            </div>
            <div class="answer-block"></div>
        </section>
        <section class="wrapper">
            <div class="task">
                <p class=" font">Оберіть студента, для якого потрібно вивести середній бал</p>
                <select name="select-student" id="select-student-for-average-mark" class="select">
                    <option value="chose-student" class="task_select-student__option" disabled  selected>Оберіть студента</option>
                    <option class="task_select-student__option" value="Tanya">Tanya</option>
                    <option class="task_select-student__option" value="Victor">Victor</option>
                    <option class="task_select-student__option" value="Anton">Anton</option>
                </select>
                <button class="task__button">Показати дані</button>
            </div>
                <div class="answer-block">  </div>
        </section>
        <section class="wrapper">
            <div class="task">
                <p class=" font">Переглянути інформацію про вибраного студента</p>
                <select name="select-student" id="select-student-to-see-information" class="select">
                    <option value="chose-student" class="task_select-student__option" disabled  selected>Оберіть студента</option>
                    <option class="task_select-student__option" value="Tanya">Tanya</option>
                    <option class="task_select-student__option" value="Victor">Victor</option>
                    <option class="task_select-student__option" value="Anton">Anton</option>
                </select>
                <button class="task__button">Показати дані</button>
            </div>
                <div class="answer-block"> </div>
        </section>
        <section class="wrapper">
            <div class="task">
                <p class=" font">Вивести список студентів згідно вибраної категорії</p>
                <select name="select-category" id="select-category" class="select">
                    <option value="not-chosen-category" class="option" disabled selected>Оберіть категорію </option>
                    <option value="by-marks" class="option">Найкраща оцінка</option>
                    <option value="be-ABC" class="option">в алфавітному порядку</option>
                </select>
                <button class="task__button">Показати дані</button>
            </div>
                <div class="answer-block"></div>
        </section>
        <section class="wrapper">
            <div class="task">
                <p class=" font">Введіть Ваше слово</p>
                <label id="label">
                    <input class="label__input-fled" type="text" >
                    <p class="label-text">Введіть слово</p>
                </label>
                <button class="task__button">Показати дані</button>
            </div>
                <div class="answer-block"></div>
        </section>
